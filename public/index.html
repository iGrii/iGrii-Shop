<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍰 iGrii Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light pastel-navbar shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">🍓 iGrii Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto" id="categoriasNav"></ul>
      </div>
      <a href="login.html" class="btn btn-outline-primary ms-3">Iniciar sesión 🔑</a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="text-center py-5 pastel-hero">
    <h1 class="fw-bold">Bienvenido a iGrii Shop</h1>
    <p class="lead">Los mejores insumos y materiales para repostería 🍭</p>
  </header>

  <!-- Productos -->
  <main class="container py-4">
    <div id="productosContainer" class="row g-4"></div>
  </main>

  <!-- Modal Detalles -->
  <div class="modal fade" id="detalleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalContent"></div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 text-muted">
    © 2025 iGrii Shop — Tu tienda de repostería favorita 💕
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
