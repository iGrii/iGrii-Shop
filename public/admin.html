<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - iGrii Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand">游꼻 iGrii Shop Admin</span>
      <button id="logoutBtn" class="btn btn-outline-danger">Cerrar sesi칩n</button>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4 text-center">Panel de administraci칩n</h3>

    <ul class="nav nav-tabs" id="adminTabs">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabProductos">Productos</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabCategorias">Categor칤as</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabImagenes">Im치genes</button></li>
    </ul>

    <div class="tab-content mt-4">
      <!-- Productos -->
      <div class="tab-pane fade show active" id="tabProductos">
        <h5>Productos</h5>
        <form id="formProducto" class="mb-3">
          <input type="text" id="nombreProducto" class="form-control mb-2" placeholder="Nombre del producto" required>
          <input type="number" id="precioProducto" class="form-control mb-2" placeholder="Precio" step="0.01" required>
          <select id="categoriaProducto" class="form-select mb-2"></select>
          <button class="btn btn-success w-100">Agregar producto</button>
        </form>
        <div id="listaProductos" class="row g-3"></div>
      </div>

      <!-- Categor칤as -->
      <div class="tab-pane fade" id="tabCategorias">
        <h5>Categor칤as</h5>
        <form id="formCategoria" class="mb-3">
          <input type="text" id="nombreCategoria" class="form-control mb-2" placeholder="Nombre de categor칤a" required>
          <button class="btn btn-success w-100">Agregar categor칤a</button>
        </form>
        <ul id="listaCategorias" class="list-group"></ul>
      </div>

      <!-- Im치genes -->
      <div class="tab-pane fade" id="tabImagenes">
        <h5>Im치genes</h5>
        <form id="formImagen" class="mb-3">
          <input type="text" id="urlImagen" class="form-control mb-2" placeholder="URL de imagen" required>
          <select id="selectProductoImg" class="form-select mb-2"></select>
          <button class="btn btn-success w-100">Agregar imagen</button>
        </form>
        <ul id="listaImagenes" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
